    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Changed from Inter to Poppins */
            background-color: #f0f4f8; /* Default background for general pages */
        }
        .status-badge {
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .status-baru { background-color: #e0f2fe; color: #0ea5e9; }
        .status-menunggu-jawaban-sme { background-color: #fef9c3; color: #eab308; }
        .status-siap-direview { background-color: #dcfce7; color: #22c55e; }
        .status-selesai { background-color: #f3f4f6; color: #6b7280; }
        .status-lewat-sla { background-color: #fee2e2; color: #ef4444; }
        .sidebar-item.active {
            background-color: #1e40af;
            color: #ffffff;
            font-weight: 600;
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .highlight-card {
            border: 2px solid #2563eb;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 32px;
            bottom: 0;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }
        .timeline-item:last-child::before {
            display: none;
        }
        .timeline-dot {
            z-index: 1;
        }
        .rating .star {
            cursor: pointer;
            color: #d1d5db; /* gray-300 */
            transition: color 0.2s;
        }
        .rating .star:hover,
        .rating .star.selected {
            color: #facc15; /* yellow-400 */
        }
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); }
            100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }

        /* Keyframe animation for the flying WhatsApp icon */
        @keyframes fly {
            0% {
                transform: translateX(0);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateX(130vw) rotate(360deg);
                opacity: 0;
            }
        }

        /* Keyframe animation for elements fading in */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Applying animations with delays */
        .animate-fly {
            position: absolute;
            top: 40%;
            left: -100px; /* Start off-screen */
            width: 80px;
            animation: fly 3s ease-out forwards;
        }
        
        .fade-in-1 {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 2.2s;
        }
        .fade-in-2 {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 2.6s;
        }
        .fade-in-3 {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 3.0s;
        }
        .fade-in-4 {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 3.5s;
        }
    </style>
</head>

        }

                        <h3 class="text-xl font-bold mb-4 text-gray-800">Jawab Pengaduan: ${complaint.no_tiket}</h3>
                        <div><h4 class="font-semibold text-gray-700">Detail Pengaduan:</h4><p class="bg-gray-50 p-3 rounded-md text-sm text-gray-700 mt-1">"${complaint.detail}"</p></div>
                        <div class="mt-4"><label for="sme-answer" class="block text-sm font-medium text-gray-700 mb-2">Jawaban Anda:</label><textarea id="sme-answer" class="w-full p-2 border rounded-md mt-1 h-24 text-sm text-gray-800">Telah dilakukan konfirmasi dan pembinaan langsung kepada petugas yang bersangkutan. Kami memohon maaf atas ketidaknyamanan yang terjadi. Sebagai tindak lanjut, kami akan mengadakan sesi penyegaran kembali mengenai standar pelayanan pelanggan untuk seluruh staf frontliner minggu depan.</textarea></div>
                        <div class="flex justify-end gap-4 mt-6">

        }
        
        window.openSurveyInvitationModal = () => {
            modalContainer.innerHTML = `
                <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="modal-content bg-white rounded-2xl shadow-2xl w-full max-w-sm p-8 text-center">

                                        <stop offset="0%" style="stop-color:rgb(251, 113, 133);stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:rgb(219, 39, 119);stop-opacity:1" />
                                    </radialGradient>

                                <circle cx="50" cy="50" r="50" fill="url(#grad1)"/>

                            </div>
                            <div class="absolute bottom-2 left-2 text-yellow-400 text-3xl">😊</div>

                        <h3 class="text-xl font-bold mb-2 text-gray-800">Bantu Kami untuk meningkatkan pelayanan,</h3>
                        <p class="text-gray-600 mb-6">dengan berpartisipasi pada survei kepuasan layanan PPID BPS Provinsi Sumatera Utara.</p>
                        <button id="modal-start-survey-btn" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 font-bold">Ikuti Survei</button>

                </div>`;
            document.getElementById('modal-start-survey-btn').addEventListener('click', () => {
                modalContainer.innerHTML = '';
                // Only advance step if coming from tracking, otherwise it's just an invitation
                if (state.currentView === 'tracking') {
                    // Set currentStep to the last step of timelineSteps to render survey view
                    state.currentStep = timelineSteps.length - 1;
                    switchView('survey-emoticon', true); // Force switch to survey view
                } else {
                    // If not coming from tracking, simply advance the simulation step
                    advanceStep();
                    updateView();
                }
            });
            lucide.createIcons();
        }

        window.handlePpidAction = (index, type) => {
            const processedMessage = state.ppidInbox[index];
            if (type === 'pengaduan') {
                const newComplaint = { ...state.simulationComplaint, status: 'Baru' };
                state.complaints.unshift(newComplaint);
                advanceStep();
            } else {
                openMessageModal('Informasi', `Pesan dari ${processedMessage.pengirim} telah diklasifikasikan sebagai PERMINTAAN DATA dan diteruskan ke alur yang sesuai.`);
            }
            state.ppidInbox.splice(index, 1);
            updateView();
        }

        window.handleDisposisi = (id) => {
            const complaint = state.complaints.find(c => c.id === id);
            const smeTeam = document.getElementById('sme-select').value;
            complaint.status = 'Menunggu Jawaban SME';
            complaint.ditugaskan_ke = smeTeam;
            modalContainer.innerHTML = '';
            advanceStep();
            updateView();
        }
        
        window.handleSmeSubmit = (id) => {
            const complaint = state.complaints.find(c => c.id === id);
            complaint.status = 'Siap Direview';
            complaint.jawaban_sme = document.getElementById('sme-answer').value;
            modalContainer.innerHTML = '';
            advanceStep();
            updateView();
        }

        window.handleSendAnswer = (id) => {
            const complaint = state.complaints.find(c => c.id === id);
            complaint.status = 'Selesai';
            modalContainer.innerHTML = '';
            advanceStep();
            updateView();
        }

        // --- SURVEY & MAIN APP LOGIC ---
        function setupSurveyInteractions() {
            document.getElementById('submit-emoticon-btn').addEventListener('click', renderSurveyDetailView);
            
            const emoticons = document.querySelectorAll('.emoticon-rating-item');
            const submitBtn = document.getElementById('submit-emoticon-btn');

            emoticons.forEach(emoticon => {
                emoticon.addEventListener('click', () => {
                    emoticons.forEach(e => e.classList.remove('selected'));
                    emoticon.classList.add('selected');
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                    submitBtn.classList.add('bg-red-600', 'text-white', 'hover:bg-red-700');
                });
            });
        }

        function setupSurveyDetailInteractions() {
            document.querySelectorAll('.tag-option').forEach(tag => {
                tag.addEventListener('click', () => {
                    tag.classList.toggle('selected');
                    tag.classList.toggle('bg-blue-100'); // Add highlight for selected tags
                    tag.classList.toggle('border-blue-500');
                    tag.classList.toggle('text-blue-800');
                });
            });
            document.getElementById('submit-survey-detail-btn').addEventListener('click', () => {
                resetSimulation(true);
            });
        }
        
        function setupIdentityFormInteractions() {
            const checkbox = document.getElementById('anonymous-checkbox');
            const warning = document.getElementById('anonymous-warning');
            const inputs = ['identity-name', 'identity-address', 'identity-phone', 'identity-email'].map(id => document.getElementById(id));

            checkbox.addEventListener('change', () => {
                const isChecked = checkbox.checked;
                warning.classList.toggle('hidden', !isChecked);
                inputs.forEach(input => {
                    input.disabled = isChecked;
                    input.required = !isChecked;
                    if (isChecked) {
                        input.value = 'Anonim';
                        input.classList.add('bg-gray-100');
                    } else {
                        input.value = '';
                        input.classList.remove('bg-gray-100');
                    }
                });
            });

            document.getElementById('submit-identity-btn').addEventListener('click', () => {
                if (!checkbox.checked && inputs.some(input => input.value.trim() === '')) {
                    openMessageModal('Peringatan', 'Harap isi semua kolom identitas atau pilih opsi anonim.');
                    return;
                }
                // Store identity data
                state.simulationComplaint.identitas.nama = document.getElementById('identity-name').value;
                state.simulationComplaint.identitas.alamat = document.getElementById('identity-address').value;
                state.simulationComplaint.identitas.phone = document.getElementById('identity-phone').value;
                state.simulationComplaint.identitas.email = document.getElementById('identity-email').value;

                advanceStep(); // Move to the next step (WhatsApp view)
                updateView();
            });
        }

        // Handle "Laporkan Sekarang" button from landing page
        function handleReportNow() {
            window.open('https://wa.me/6281161661200', '_blank'); // Updated WA number
            openMessageModal(
                'Informasi Pengaduan',
                'Anda akan diarahkan ke WhatsApp untuk mengirimkan laporan Anda. Setelah laporan terkirim, sistem kami akan secara otomatis mengirimkan ID Laporan dan link barcode unik melalui WhatsApp untuk pelacakan progres. Anda dapat mencoba simulasi alur internal di bagian "Simulasi Pengaduan" pada sidebar.'
            );
        }


        function updateView() {
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`.sidebar-item[data-view="${state.currentView}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
            
            // Manage reset button visibility
            if (state.currentView === 'simulation' && state.currentStep > -1) {
                resetButtonContainer.classList.remove('hidden');
            } else {
                resetButtonContainer.classList.add('hidden');
            }

            // Render timeline only for simulation view
            renderTimeline();

            switch (state.currentView) {
                case 'landing':
                    renderLandingView();
                    break;
                case 'simulation':
                    if (state.currentStep === -1) {
                        renderLoginView();
                    } else {
                        switch (state.currentStep) {
                            case 0: renderInitialView(); break;
                            case 1: renderIdentityFormView(); break;
                            case 2: renderPelaporView(false); break;
                            case 3: renderPpidDashboard(); break;
                            case 4: renderAdminDashboard(false); break;
                            case 5: renderSmeDashboard(); break;
                            case 6: renderAdminDashboard(true); break;
                            case 7: renderPelaporView(true); break;
                            case 8: renderSurveyView(); break;
                            case 9: renderSurveyDetailView(); break; // After emoticon survey
                            case 10: renderThankYouView(); break; // After detail survey
                        }
                    }
                    break;
                case 'tracking':
                    renderTrackingView();
                    break;
                case 'survey-emoticon': // Special view for survey from tracking
                    renderSurveyView();
                    break;
                case 'survey-detail': // Special view for survey detail from tracking
                    renderSurveyDetailView();
                    break;
                case 'thank-you': // Special view for thank you from tracking
                    renderThankYouView();
                    break;
            }
        }
        
        function handleTrackTicket() {
            const ticketInput = document.getElementById('ticket-input').value;
            const trackingResultContainer = document.getElementById('tracking-result-container');
            const trackingTimelineEl = document.getElementById('tracking-timeline');
            const trackingSurveyButton = document.getElementById('tracking-survey-button');

            // Clear previous results and hide survey button
            trackingResultContainer.classList.add('hidden');
            trackingTimelineEl.innerHTML = '';
            trackingSurveyButton.classList.add('hidden');

            if (!ticketInput.trim()) {
                openMessageModal('Peringatan', 'Silakan masukkan nomor tiket.');
                return;
            }
            
            let complaintToTrack = state.complaints.find(c => c.no_tiket === ticketInput);

            // If the input matches the simulation complaint, use that one.
            // Otherwise, if not found in existing complaints, create a dummy complaint for tracking.
            if (ticketInput === state.simulationComplaint.no_tiket) {
                complaintToTrack = state.simulationComplaint;
            } else if (!complaintToTrack) {
                // If not found in existing complaints and not the simulation complaint,
                // create a dummy complaint for tracking.
                complaintToTrack = {
                    id: Date.now(), // Unique ID
                    no_tiket: ticketInput,
                    status: 'Menunggu Jawaban SME', // Default status for arbitrary tracking
                    subjek_pengaduan: `Laporan Tiket ${ticketInput}`,
                    ditugaskan_ke: 'Tim Umum',
                    pelapor: 'Pelapor Tracking',
                    detail: `Ini adalah laporan yang dilacak dengan nomor tiket ${ticketInput}. Statusnya sedang dalam proses.`,
                    jawaban_sme: 'Laporan sedang dalam proses peninjauan oleh tim terkait.'
                };
            }

            trackingResultContainer.classList.remove('hidden'); // Show the result area

            // Determine the actual 'current' status step of the tracked complaint
            let actualCurrentStepIndex = 2; // Default to "Menerima Tiket & QR Code"
            switch (complaintToTrack.status) {
                case 'Baru':
                    actualCurrentStepIndex = 3; // PPID Klasifikasi
                    break;
                case 'Menunggu Jawaban SME':
                    actualCurrentStepIndex = 5; // SME Menjawab
                    break;
                case 'Siap Direview':
                    actualCurrentStepIndex = 6; // Admin Review
                    break;
                case 'Selesai':
                    actualCurrentStepIndex = 7; // Pelapor Menerima Jawaban
                    break;
            }

            // Generate timestamps for all steps, simulating a progression
            const now = new Date();
            const simulatedTimestamps = [];
            for (let i = 0; i < timelineSteps.length; i++) {
                // Simulate timestamps for each step, e.g., 5 minutes apart
                simulatedTimestamps[i] = new Date(now.getTime() - (timelineSteps.length - 1 - i) * 1000 * 60);
            }

            // Render all steps in the timeline
            // Note: timelineSteps[0] is "Pelapor Mengisi Laporan", timelineSteps[1] is "Pelapor Mengisi Identitas"
            // The tracking view starts from "Menerima Tiket & QR Code" which is timelineSteps[2]
            const trackingStartGlobalIndex = 2; 

            for (let i = trackingStartGlobalIndex; i < timelineSteps.length; i++) {
                const item = timelineSteps[i]; // Use item directly from full timelineSteps
                const globalStepIndex = i;

                const isCompleted = globalStepIndex < actualCurrentStepIndex;
                const isActive = globalStepIndex === actualCurrentStepIndex;
                const isFuture = globalStepIndex > actualCurrentStepIndex;

                const timelineItem = document.createElement('div');
                timelineItem.className = "timeline-item relative pl-12 pb-6";
                
                let dotClass = 'bg-gray-300 text-gray-500'; // Default for future/inactive
                let icon = item.icon;
                let textColor = 'text-gray-400'; // Adjusted for better contrast on dark background

                if (isCompleted) {
                    dotClass = 'bg-green-500 text-white';
                    icon = 'check';
                    textColor = 'text-gray-200'; // Adjusted for better contrast on dark background
                } else if (isActive) {
                    dotClass = 'bg-blue-500 text-white';
                    textColor = 'text-blue-400'; // Adjusted for better contrast on dark background
                }

                // Use the simulated timestamp for all steps
                const displayTime = simulatedTimestamps[globalStepIndex] ? formatTime(simulatedTimestamps[globalStepIndex]) : '';

                timelineItem.innerHTML = `
                    <div class="timeline-dot absolute left-0 top-1 w-8 h-8 rounded-full flex items-center justify-center ${dotClass}">
                        <i data-lucide="${icon}" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <p class="font-semibold ${textColor}">${item.title}</p>
                        <p class="text-sm ${textColor}">${displayTime}</p> <!-- Apply same adjusted text color to timestamp -->
                    </div>
                `;
                trackingTimelineEl.appendChild(timelineItem);
            }
            lucide.createIcons();

            // If the complaint is "Selesai", immediately show the survey invitation
            if (complaintToTrack.status === 'Selesai') {
                trackingSurveyButton.classList.remove('hidden');
                // Ensure the survey modal is triggered when the button is clicked
                // The openSurveyInvitationModal function is already set up to handle this.
                // We don't call it directly here, but ensure the button is visible.
            } else {
                trackingSurveyButton.classList.add('hidden');
            }
        }

        function switchView(viewName, forceStep = false) {
            state.currentView = viewName;
            
            // Reset simulation state if switching from simulation to other views
            if (viewName !== 'simulation' && state.currentStep !== -1) {
                state = JSON.parse(JSON.stringify(initialState)); // Reset simulation state
            }

            // Special handling for survey views
            if (viewName === 'survey-emoticon' || viewName === 'survey-detail' || viewName === 'thank-you') {
                // Do not reset currentStep for these views if forced
                if (!forceStep) {
                    state.currentStep = timelineSteps.length - 1; // Set to last step for survey
                }
            } else if (!forceStep) {
                state.currentStep = -1; // Reset simulation step for other views
            }
            
            clearInterval(trackingIntervalId); // Clear any active tracking interval
            updateView();
        }
        
        function advanceStep() {
            state.currentStep++;
            state.stepTimestamps[state.currentStep] = new Date();
        }

        function startSimulation() {
            const customReport = document.getElementById('custom-report-input').value;
            if (customReport.trim() !== '') {
                state.simulationComplaint.detail = customReport;
                state.simulationComplaint.subjek_pengaduan = customReport.substring(0, 50) + '...';
            } else {
                state.simulationComplaint.detail = defaultComplaintDetail;
                state.simulationComplaint.subjek_pengaduan = 'Pelayanan tidak ramah di Kantor BPS Kota Medan';
            }

            advanceStep();
            updateView();
        }
        
        function resetSimulation(showThankYou = false) {
            state = JSON.parse(JSON.stringify(initialState));
            state.currentView = 'landing'; // Reset to landing view
            state.currentStep = -1;
            clearInterval(trackingIntervalId); // Ensure any tracking interval is cleared
            if (showThankYou) {
                renderThankYouView();
                timelineContainer.innerHTML = ''; // Clear timeline in thank you view
                resetButtonContainer.classList.add('hidden');
            } else {
                updateView();
            }
        }

        function handleLogin() {
            const codeInput = document.getElementById('simulation-code');
            const errorMsg = document.getElementById('error-message');
            const CORRECT_CODE = "BPS-SIM-2025";
            if (codeInput.value.toUpperCase() === CORRECT_CODE) {
                errorMsg.textContent = '';
                state.currentStep = 0;
                updateView();
            } else {
                errorMsg.textContent = 'Kode simulasi salah. Silakan coba lagi.';
            }
        }

        sidebarNav.addEventListener('click', (e) => {
            e.preventDefault();
            const targetLink = e.target.closest('.sidebar-item');
            if (targetLink) {
                const view = targetLink.dataset.view;
                resetSimulation(); // Always reset when switching main views
                switchView(view);
            }
        });
        
        resetButton.addEventListener('click', () => resetSimulation(false));
        
        // Initial Render
        lucide.createIcons();
        resetSimulation(); // Start with the landing page
    </script>
